<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="icon" href="C:/Users/Abd AL-Rahman/Desktop/new-project/img/pageicon.jpg">
    <title>house pricing</title>
</head>

<body>
    <form action="{{url_for('predict')}}" method="post">
        <div class="sec">
            <div class="overlay"></div>
            <div class="parent">
                <div class="container">
                    <h1 class="parent-text">House pricing</h1>
                    <!--  <i class="fa-solid fa-house-chimney"></i>-->
                    <div class="row mt-3">
                        <div class='col-lg-6'>
                            <div class="form-group">
                                <span>Area income</span>
                                <input type="text" name="area income" class='allow_decimal'>
                            </div>
                        </div>
                        <div class='col-lg-6'>
                            <div class="form-group">
                                <span>Area house age</span>
                                <input type="text" name="house age" class='allow_decimal'>
                            </div>
                        </div>
                        <div class='col-lg-6'>
                            <div class="form-group">
                                <span>Area population</span> <input type="text" name="population" class='allow_decimal'>
                            </div>
                        </div>
                        <div class='col-lg-6'>
                            <div class="form-group">
                                <span>Number of bedrooms</span> <input type="text" name="no.bedrooms"
                                    class='allow_decimal'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lastdiv mt-3">
                    <div class="form-group" id="inputEdit">
                        <span>Number of rooms</span>
                        <input type="text" name="no.rooms" class='allow_decimal'>
                    </div>
                    <br>
                    <input type="submit" value="price">
                    <br>
                    <p style="text-align: center;margin-top :15px;font-size:medium;">{{prediction_text}}</p>
                    
                </div>
            </div>
        </div>
    </form>
</body>
<script src="{{url_for('static',filename='js/jquery-3.6.0.min.js')}}"></script>
<script src="{{url_for('static',filename='js/javass.js')}}"></script>

</html>
